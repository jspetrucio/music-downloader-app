    <style>
        .playlist-card {
            background: linear-gradient(135deg, #BF5AF2 0%, #FF375F 100%);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 16px;
            min-height: 100px;
        }

        .playlist-card:active {
            transform: scale(0.98);
        }

        .playlist-thumbnails {
            width: 64px;
            height: 64px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 2px;
            flex-shrink: 0;
        }

        .playlist-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .playlist-info {
            flex: 1;
        }

        .playlist-name {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .playlist-count {
            font-size: 15px;
            opacity: 0.8;
        }

        .playlist-arrow {
            font-size: 20px;
            opacity: 0.6;
        }

        .gradient-purple { background: linear-gradient(135deg, #BF5AF2 0%, #FF375F 100%); }
        .gradient-blue { background: linear-gradient(135deg, #0A84FF 0%, #00D4FF 100%); }
        .gradient-orange { background: linear-gradient(135deg, #FF9500 0%, #FF3B30 100%); }

        .create-btn:hover {

        .create-btn:active {
