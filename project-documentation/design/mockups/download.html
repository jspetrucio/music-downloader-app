<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Download Tab - Music Downloader</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .download-container {
            padding-bottom: 80px;
        }

        .url-input-section {
            margin-bottom: 24px;
        }

        .url-input-group {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .url-input {
            flex: 1;
            background: #1C1C1E;
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 17px;
            outline: none;
            transition: background 0.2s;
        }

        .url-input:focus {
            background: #2C2C2E;
            box-shadow: 0 0 0 2px #0A84FF;
        }

        .url-input::placeholder {
            color: #EBEBF5;
            opacity: 0.3;
        }

        .paste-btn {
            background: #0A84FF;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .paste-btn:hover {
            background: #0077ED;
            transform: scale(0.98);
        }

        .paste-btn:active {
            transform: scale(0.96);
        }

        .metadata-card {
            background: #1C1C1E;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            display: none;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .metadata-card.show {
            display: block;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .metadata-content {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .album-art {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .metadata-info {
            flex: 1;
        }

        .song-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .song-artist {
            font-size: 15px;
            color: #EBEBF5;
            opacity: 0.6;
            margin-bottom: 8px;
        }

        .song-meta {
            font-size: 13px;
            color: #EBEBF5;
            opacity: 0.4;
        }

        .format-download-group {
            display: flex;
            gap: 12px;
        }

        .format-selector {
            flex: 1;
            background: #2C2C2E;
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        .download-btn {
            flex: 1;
            background: #0A84FF;
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .download-btn:hover {
            background: #0077ED;
            transform: translateY(-2px);
        }

        .progress-card {
            background: #1C1C1E;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            display: none;
        }

        .progress-card.show {
            display: block;
        }

        .progress-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .progress-thumbnail {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .progress-info {
            flex: 1;
        }

        .progress-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .progress-size {
            font-size: 13px;
            color: #EBEBF5;
            opacity: 0.6;
        }

        .progress-bar-container {
            background: #2C2C2E;
            border-radius: 4px;
            height: 8px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .progress-bar {
            background: #0A84FF;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-percentage {
            text-align: center;
            font-size: 13px;
            color: #EBEBF5;
            opacity: 0.6;
        }

        .storage-dashboard {
            background: #1C1C1E;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .storage-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .storage-icon {
            font-size: 24px;
        }

        .storage-title {
            font-size: 17px;
            font-weight: 600;
        }

        .storage-info {
            margin-bottom: 12px;
        }

        .storage-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            font-size: 15px;
        }

        .storage-label {
            color: #EBEBF5;
            opacity: 0.6;
        }

        .storage-visual {
            height: 8px;
            background: #2C2C2E;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .storage-fill {
            height: 100%;
            width: 18%;
            background: linear-gradient(90deg, #32D74B 0%, #30D158 100%);
            border-radius: 4px;
        }

        .storage-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #32D74B;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            background: #32D74B;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">
            <span>9:41</span>
            <div class="status-icons">
                <span>üì∂</span>
                <span>üîã</span>
            </div>
        </div>

        <div class="content download-container">
            <div class="nav-header">
                <h1>Download</h1>
                <button class="icon-btn">‚öôÔ∏è</button>
            </div>

            <div class="url-input-section">
                <div class="url-input-group">
                    <input type="text"
                           class="url-input"
                           id="urlInput"
                           placeholder="Cole a URL do YouTube...">
                    <button class="paste-btn" onclick="simulatePaste()">üìã</button>
                </div>
            </div>

            <div class="metadata-card" id="metadataCard">
                <div class="metadata-content">
                    <div class="album-art">üéµ</div>
                    <div class="metadata-info">
                        <div class="song-title">Bohemian Rhapsody</div>
                        <div class="song-artist">Queen</div>
                        <div class="song-meta">Dura√ß√£o: 5:55 ¬∑ Tamanho: ~8.2 MB (MP3)</div>
                    </div>
                </div>
                <div class="format-download-group">
                    <select class="format-selector">
                        <option>MP3 320kbps</option>
                        <option>M4A 256kbps AAC</option>
                    </select>
                    <button class="download-btn" onclick="startDownload()">Download</button>
                </div>
            </div>

            <div class="progress-card" id="progressCard">
                <div class="progress-header">
                    <div class="progress-thumbnail">üéµ</div>
                    <div class="progress-info">
                        <div class="progress-title">Bohemian Rhapsody</div>
                        <div class="progress-size">5.3 MB / 8.2 MB</div>
                    </div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="progress-percentage" id="progressText">65%</div>
            </div>

            <div class="storage-dashboard">
                <div class="storage-header">
                    <span class="storage-icon">üíæ</span>
                    <span class="storage-title">Storage Dashboard</span>
                </div>
                <div class="storage-info">
                    <div class="storage-row">
                        <span class="storage-label">Dispon√≠vel:</span>
                        <span>12.5 GB</span>
                    </div>
                    <div class="storage-row">
                        <span class="storage-label">Biblioteca:</span>
                        <span>2.3 GB (487 m√∫sicas)</span>
                    </div>
                </div>
                <div class="storage-visual">
                    <div class="storage-fill"></div>
                </div>
                <div class="storage-status">
                    <span class="status-indicator"></span>
                    <span>Espa√ßo saud√°vel</span>
                </div>
            </div>
        </div>

        <div class="mini-player">
            <div class="mini-player-art">üéµ</div>
            <div class="mini-player-info">
                <div class="mini-player-title">Song Title</div>
                <div class="mini-player-artist">Artist Name</div>
            </div>
            <button class="mini-player-btn">‚ñ∂Ô∏è</button>
            <button class="mini-player-btn">‚è≠</button>
        </div>

        <div class="tab-bar">
            <button class="tab-btn active">
                <span class="tab-icon">‚¨áÔ∏è</span>
                <span class="tab-label">Download</span>
            </button>
            <button class="tab-btn" onclick="window.location.href='library.html'">
                <span class="tab-icon">üéµ</span>
                <span class="tab-label">Library</span>
            </button>
            <button class="tab-btn" onclick="window.location.href='playlists.html'">
                <span class="tab-icon">üìù</span>
                <span class="tab-label">Playlists</span>
            </button>
        </div>

        <div class="nav-controls">
            <button onclick="window.location.href='index.html'" class="back-btn">‚Üê Voltar aos Mockups</button>
        </div>
    </div>

    <script>
        function simulatePaste() {
            const input = document.getElementById('urlInput');
            input.value = 'https://www.youtube.com/watch?v=fJ9rUzIMcZQ';

            setTimeout(() => {
                document.getElementById('metadataCard').classList.add('show');
            }, 500);
        }

        function startDownload() {
            document.getElementById('metadataCard').classList.remove('show');
            document.getElementById('progressCard').classList.add('show');

            let progress = 0;
            const interval = setInterval(() => {
                progress += 5;
                document.getElementById('progressBar').style.width = progress + '%';
                document.getElementById('progressText').textContent = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        document.getElementById('progressCard').classList.remove('show');
                        document.getElementById('urlInput').value = '';
                        alert('‚úÖ Download completo! M√∫sica adicionada √† biblioteca.');
                    }, 500);
                }
            }, 200);
        }
    </script>
</body>
</html>
